<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>Registration Form</h3>
        <form  action="form.html" target="_blank" id="form" method="post">
            
            <label for="firstName">User Name:</label><br>
            <input type="text" name="firstName" id="name"  placeholder="Your Name..."><br><br>

            <label for="lastName">Last Name:</label><br>
            <input type="text" name="lastName" id="lastName" placeholder="Your Last Name..."><br><br>

            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Email..."><br><br>

            <label for="phone">Phone Number:</label><br>
            <input type="tel" name="number" id="phonenumber" placeholder="+93"><br><br>

            <input type="submit" id="submit"><br><br>
            <!-- <div id="error"></div> -->
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
